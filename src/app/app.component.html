<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
<div class="container">
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">email</label>
        <span class="required-asterisk">*</span>
        <input 
        type="email"
        class="form-control"
        ngModel
        name="email"
        required
        #email="ngModel"
        >
        <span class="help-block" *ngIf="!email.valid && email.touched"> Please enter valid email</span>
      </div>
      <div class="form-group">
        <label for="subscription">Subscription</label>
        <span class="required-asterisk">*</span>
        <select 
          name="subscription" 
          id="subscription"
          class="form-control"
          [ngModel]="subscription">
          <option value="basic">Basic</option>
          <option value="advanced">Advanced</option>
          <option value="pro">Pro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <span class="required-asterisk">*</span>
        <input 
        type="password"
        class="form-control"
        ngModel
        name="password"
        required
        #password="ngModel">
        <span class="help-block" *ngIf="password.touched && password.invalid">Password is required</span>
      </div>
      <button class="btn btn-primary" [disabled]="f.invalid" type="submit">submit</button>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h3>Submitted Data</h3>
    <p>Email: {{this.user.email}}</p>
    <p>Subscription: {{this.user.subscription}}</p> 
    <p>Password: {{this.user.password}}</p> 
  </div>
</div>
</div>
